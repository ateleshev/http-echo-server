namespace: http-echo-server

http-echo-server:
  defines: runnable
  metadata:
    name: http-echo-server
    description: A simple HTTP echo server written in Go.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    http-echo-server:
      image: env-2209.registry.local/http-echo-server:main-504e5a3
      build: .
      dockerfile: Dockerfile.http-echo-server
  services:
    http-port-1:
      description: HTTP server listening port
      container: http-echo-server
      port: 8080
      host-port: 8080
      publish: true
      protocol: tcp
    http-port-2:
      description: HTTP server listening port
      container: http-echo-server
      port: 9090
      host-port: 9090
      publish: true
      protocol: tcp
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - http-echo-server/http-echo-server
